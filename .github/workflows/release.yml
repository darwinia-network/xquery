name: Release

on:
  push:
    tags:
      - "v*"
  # workflow_dispatch:
  pull_request:


jobs:
  build-package:
    name: Build package
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine
    strategy:
      matrix:
        package:
          - node
          - types
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install deps
        run: |
          apk update
          apk add jq
          yarn install
          npx lerna bootstrap

      - name: Build ${{ matrix.package }}
        run: yarn build:${{ matrix.package }}

      - name: Read version
        id: read-version
        run: |
          VERSION=$(cat lerna.json |  jq --raw-output '.version?')
          if [ -z "${VERSION}" ]; then
            echo 'No version found in lerna.json file';
            exit 1
          fi
          echo "::set-output name=VERSION::$VERSION"

      - name: Update version
        run: yarn lernaversion --yes ${{ steps.read-version.outputs.VERSION }}

      - uses: JS-DevTools/npm-publish@v1
        with:
          package: packages/${{ matrix.package }}/package.json
          access: public
          token: ${{ secrets.NPM_TOKEN }}

